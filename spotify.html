<!DOCTYPE html>
<html>
<head>
  <title>Spotify</title>
  <link rel="stylesheet" href="/spotify.css">

</head>
<body>
    <header>
      <h1>Spotify</h1>
    </header>
    
    <div class="container">
        <aside>
            <h3>Playlists</h3>
            <ul class="playlist-list">
              <li class="playlist">
                <div class="playlist-item">
                  <img src="https://i.scdn.co/image/ab67616d0000b2730a3ff6ceff55aeb55f1ee8bb" alt="Playlist 1" width="50" height="50">
                  <div class="playlist-info">
                    <label for="playlist1">Daily Drive</label>
                    <p class="playlist-description">By Spotify</p>
                  </div>
                </div>
              </li>
              <li class="playlist">
                <div class="playlist-item">
                  <img src="https://pbs.twimg.com/media/FjQUR6eUYAExBHa.jpg" alt="Playlist 2" width="50" height="50">
                  <div class="playlist-info">
                    <label for="playlist2">Your Top Songs 2022</label>
                    <p class="playlist-description">By spotify</p>
                  </div>
                </div>
              </li>
              <!-- Add more playlist entries here -->
            </ul>
          </aside>
          
          
          
          
  
      <main>
        <section>
          <h2>All Songs</h2>
          <div class="song">
            <img src="https://i.scdn.co/image/ab67616d0000b2730a3ff6ceff55aeb55f1ee8bb" alt="Song 1">
            <div class="song-info">
              <div class="song-title">Song 1 Title</div>
              <div class="song-artist">Song 1 Artist</div>
            </div>
          </div>
  
          <div class="song">
            <img src="song2.jpg" alt="Song 2">
            <div class="song-info">
              <div class="song-title">Song 2 Title</div>
              <div class="song-artist">Song 2 Artist</div>
            </div>
          </div>
          
          <!-- Add more song entries here -->
        </section>
  
        <section>
          <h2>Most Played Songs</h2>
          <div class="song">
            <img src="song1.jpg" alt="Song 1">
            <div class="song-info">
              <div class="song-title">Song 1 Title</div>
              <div class="song-artist">Song 1 Artist</div>
            </div>
          </div>
  
          <div class="song">
            <img src="song2.jpg" alt="Song 2">
            <div class="song-info">
              <div class="song-title">Song 2 Title</div>
              <div class="song-artist">Song 2 Artist</div>
            </div>
          </div>
          
          <!-- Add more song entries here -->
        </section>
      </main>
    </div>
    
    <footer>
      <!-- Footer content here -->
    </footer>
  </body>
  </html>
